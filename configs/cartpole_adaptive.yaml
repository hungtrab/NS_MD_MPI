# configs/cartpole_adaptive.yaml

# 1. Environment Configuration
env_id: "CartPole-v1"

env:
  # Physics parameter to drift 
  parameter: "gravity"       # Options: gravity, masscart, length
  
  # Drift Pattern 
  drift_type: "jump"         # Options: linear, sine, jump, static
  
  # Drift Dynamics
  magnitude: 10.0             # Delta range (e.g., +/- 5.0m/s^2)
  period: 30000               # Steps per cycle or change point

# 2. Weights & Biases Logging (Online)
wandb:
  project: "CartPole_Drift_Research"
  entity: null
  tags: ["baseline", "jump_gravity"]
  mode: "online"             # Set 'disabled' for local debugging

# 3. PPO Training Hyperparameters (Stationary Baseline)
train:
  learning_rate: 0.0003      # Base LR
  n_steps: 2048
  batch_size: 64
  gamma: 0.99
  total_timesteps: 100000

# 4. Adaptive Mechanism Configuration (Ours)
adaptive:
  enabled: false              # Toggle the DriftAdaptiveCallback
  scale_factor: 0.1          # Sensitivity of LR adaptation to drift

# 5. Paths
paths:
  log_dir: "logs/"
  model_dir: "models/"
  video_dir: "videos/"